<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Cá Vui Nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Hồ Cá Vui Nhộn</h1>
    <p>Thưởng thức hồ cá sinh động với các loài sinh vật biển!</p>
    <div id="aquarium">
        <!-- Các sinh vật biển -->
        <img src="images/diver1.png" class="diver diver1" alt="Thợ lặn 1">
        <img src="images/diver2.png" class="diver diver2" alt="Thợ lặn 2">
        <img src="images/shark.png" class="shark" alt="Cá mập">
        <img src="images/turtle.png" class="turtle" alt="Rùa">
        <img src="images/fish1.png" class="fish fish1" alt="Cá nhỏ 1">
        <img src="images/fish2.png" class="fish fish2" alt="Cá nhỏ 2">
        <img src="images/fish3.png" class="fish fish3" alt="Cá nhỏ 3">
        <!-- Hiệu ứng bọt biển -->
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
    </div>
</body>
</html>
